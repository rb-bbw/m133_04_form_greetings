<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />
    <title>Greeting</title>
</head>
<body class="container">
    <h1>Form</h1>
    <form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
        <p>Id: <input type="text" th:field="*{id}" /></p>
        <p>Message: <input type="text" th:field="*{content}" /></p>
        <p><input class="btn btn-primary" type="submit" value="Submit" /> <input class="btn btn-warning" type="reset" value="Reset" /></p>
        <ul class="list-group">
            <li th:each="greetingType : ${allGreetingTypes}"
                class="list-group-item">
                <input type="radio" th:field="*{type}" th:value="${greetingType}"/>
                <label th:for="${greetingType}"
                       th:text="${greetingType}" />
            </li>
        </ul>
    </form>
</body>
</html>
