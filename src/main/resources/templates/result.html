<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />
    <title>Greeting Result</title>
</head>
<body class="container">
    <h1>Result</h1>
    <p th:text="'id: ' + ${greeting.id}" />
    <p th:text="'content: ' + ${greeting.content}" />
    <a class="btn btn-primary" href="/greeting">Submit another message</a>

    <h2 class="mt-3">All Greetings</h2>
    <ul class="list-group mb-3">
        <li class="list-group-item" th:each="greeting : ${allGreetings}">
            <span class="badge bg-primary" th:text="${greeting.type}"></span>
            <span class="badge bg-secondary me-1" th:each="type : ${greeting.types}" th:text="${type}"></span>

            <span th:text="${greeting.content}"></span>
            <span class="float-end" th:text="${greeting.receiveTime}"></span><br>

            <span class="blockquote-footer" th:text="${greeting.id}"></span>
        </li>
    </ul>
    </body>
</html>
